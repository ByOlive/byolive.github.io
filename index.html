<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>
<script>
// Redirect function
function redirectToAnotherWebsite() {
    // Replace "http://example.com" with the URL you want to redirect to
    window.location.href = "https://byoliveapps.wordpress.com/";
}

// Call the function to initiate the redirect
redirectToAnotherWebsite();
</script>
</head>
<body>

<p>If you are not redirected, please <a href="https://byoliveapps.wordpress.com/">click here</a>.</p>
</body>
</html>
